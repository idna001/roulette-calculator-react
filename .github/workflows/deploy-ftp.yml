on:
  push:
    branches:
      - master

name: ðŸš€FTP Deploy website

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install rsync
        run: sudo apt-get install rsync

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: List output files
        run: find build/ -type f -exec echo {} \;

      - name: ðŸ“‚ Sync files with rsync
        run: |
          rsync -av --delete --exclude='node_modules' --exclude='.git*' --exclude='.github/' ./build/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:./roulette/
